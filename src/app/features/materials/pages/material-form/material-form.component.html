<div class="container mx-auto p-6 max-w-2xl">
  <div class="mb-6">
    <a routerLink="/materials" class="text-primary-600 hover:text-primary-800 mb-2 inline-block">&larr; Volver a la lista</a>
    <h1 class="text-3xl font-bold text-slate-800">{{ isEditing ? 'Editar Material' : 'Nuevo Material' }}</h1>
  </div>

  <div class="bg-white shadow-md rounded-lg p-6 border border-slate-200">
    <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">
      
      <div class="grid grid-cols-1 gap-6">
        <!-- Nombre -->
        <div>
          <label for="nombre" class="block text-sm font-medium text-slate-700 mb-1">Nombre *</label>
          <input type="text" id="nombre" formControlName="nombre" 
            class="w-full rounded-md border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm p-2 border"
            [class.border-red-500]="nombre?.invalid && (nombre?.dirty || nombre?.touched)">
          @if (nombre?.invalid && (nombre?.dirty || nombre?.touched)) {
             <p class="text-red-500 text-xs mt-1">El nombre es requerido.</p>
          }
        </div>



        <div class="grid grid-cols-2 gap-4">
          <!-- Cantidad -->
          <div>
            <label for="cantidad" class="block text-sm font-medium text-slate-700 mb-1">Cantidad Inicial</label>
            <input type="number" id="cantidad" formControlName="cantidad" min="0"
              class="w-full rounded-md border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm p-2 border">
          </div>

          <!-- Unidad -->
          <div>
            <label for="unidad" class="block text-sm font-medium text-slate-700 mb-1">Unidad *</label>
            <input type="text" id="unidad" formControlName="unidad" placeholder="ej. unidad, metros"
              class="w-full rounded-md border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm p-2 border">
            @if (unidad?.invalid && (unidad?.dirty || unidad?.touched)) {
                <p class="text-red-500 text-xs mt-1">La unidad es requerida.</p>
            }
          </div>
        </div>

        <!-- Nota -->
        <div>
          <label for="nota" class="block text-sm font-medium text-slate-700 mb-1">Nota</label>
          <textarea id="nota" formControlName="nota" rows="3"
            class="w-full rounded-md border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm p-2 border"></textarea>
        </div>

        @if(isEditing) {
          <!-- Estado -->
          <div>
            <label for="estado" class="block text-sm font-medium text-slate-700 mb-1">Estado</label>
            <select id="estado" formControlName="estado"
              class="w-full rounded-md border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm p-2 border">
              <option value="draft">Borrador</option>
              <option value="active">Activo</option>
              <option value="disabled">Deshabilitado</option>
            </select>
          </div>
        }

      </div>

      <div class="mt-8 flex justify-end space-x-3">
        <a routerLink="/materials" class="px-4 py-2 border border-slate-300 rounded-md text-slate-700 hover:bg-slate-50 transition-colors">Cancelar</a>
        <button type="submit" [disabled]="materialForm.invalid"
          class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isEditing ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>

    </form>
  </div>
</div>
